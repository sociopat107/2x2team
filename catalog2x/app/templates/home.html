{% extends "base.html" %}
{% block content %}
<h1> Наши предложения <h1>

<table>
  <tr>
    {% for post in posts %}
    <td>
      <h3> {{ post.name }} </h3>
      <img src="static/{{ post.photo }}" width="300" height="150"> <br>
      Цена товара: {{ post.price }}
    </td>
    {% endfor %}
  </tr>
</table>



{% endblock %}
