{% extends "base.html" %}
{% block content %}


				<h2>Разделы магазина</h2>
				<p><table>

    {%- set t=0 -%}
    {% for post in posts %}
    {% if t == 0 %}
    <tr>
    {% endif %}
    {% if t == 3 %}
    </tr>
    {%- set t=0 -%}
    {% endif %}
    <td>
      <a href="/cat/{{ post.id }}"> <h4> {{ post.name }} </h4></a>
      <img src="/static/{{ post.photo }}" width="300" height="150"> <br>
      
    </td>
    {%- set t=t+1 -%}
    {% endfor %}
  </tr>
</table></p>
<br><br><br>

      



{% endblock %}
